
server:
  port: 8080

spring:

  datasource:
    url: jdbc:mysql://localhost:3306/bootandmybatis?characterEncoding=utf-8&serverTimezone=GMT&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp

mybatis:
  mapper-locations: mapper/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.example.ssh_system.entity  # 注意：对应实体类的路径

pagehelper:
   reasonable: true
   support-methods-arguments: true
   params: count=countSql


